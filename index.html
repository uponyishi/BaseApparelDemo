<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container d-flex-inline">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" srcset="" />
      </div>
    </div>
 
    <div class="hero">
          <img
            src="./images/hero-desktop.jpg"
            class="hero-desktop"
            alt="hero-desktop"
            srcset=""
          />
          <img
            src="./images/hero-mobile.jpg"
            class="hero-mobile"
            alt="hero-mobile"
            srcset=""
          />
    </div>


    <div class="container clear-fix">    
        <div class="main-content">       
            <h1> <span class="pink-h1">  We're </span> <span >comming soon </span></h1>
            
            <p class="msg">Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
            <form action="#" method="post">
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                />
                <img
                  src="./images/icon-error.svg"
                  class="icon-error"
                  alt="icon-error"
                  srcset=""
                />
                <button type="button" id="submit">
                  <img src="./images/icon-arrow.svg" alt="icon-arrow" srcset="" />
                </button>
              </div>
              <p class="text-error"></p>
            </form>

        </div>
    
    </div>
  

</body>
</html>
